<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aim Trainer ðŸŽ¯</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Aim Trainer ðŸŽ¯</h1>

  <div id="controls">
    <label>
      Target Size:
      <input type="range" id="sizeSlider" min="20" max="80" value="40">
    </label>

    <label>
      Difficulty:
      <select id="difficultySelect">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </label>

    <button id="start">Start Round</button>
    <span id="timer">Time: 30s</span>
  </div>

  <div id="stats">
    Shots: <span id="shots">0</span> |
    Hits: <span id="hits">0</span> |
    Accuracy: <span id="accuracy">0%</span> |
    Score: <span id="score">0</span>
  </div>

  <div id="game-area"></div>

  <script src="script.js"></script>
</body>
</html>
